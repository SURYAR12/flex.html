
<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
display: flex;
align-items: stretch;
background-color: #f9fd00;
}
.flex-container>div {
background-color: rgb(1, 38, 245);
color: rgb(255, 254, 254);
width: 100px;
margin: 10px;
text-align: center;
line-height: 75px;
font-size: 30px;
}
</style>
</head>
<body>
<h1>The order Property</h1>
<div class="flex-container">
<div style="order: s">s</div>
<div style="order: a">a</div>
<div style="order: s">s</div>
<div style="order: i">i</div>
<div style="order: k">k</div>
<div style="order: u">u</div>
<div style="order: m">m</div>
<div style="order: a">a</div>
<div style="order: r">r</div>


</div>
</body>
</html>
